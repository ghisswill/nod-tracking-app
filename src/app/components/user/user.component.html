<main id="main" class="main">
    <div class="container-fluid">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Customer <b>List</b></h2>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#myModal">
                                <i class="fa-solid fa-user-plus"></i>
                            </button>
                        </div>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <i class="fa-solid fa-magnifying-glass material-icons"></i>
                                <input type="text" class="form-control" placeholder="Search&hellip;">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>LastName <i class="fa fa-sort"></i></th>
                            <th>FirstName</th>
                            <th>Username <i class="fa fa-sort"></i></th>
                            <th>email</th>
                            <th>password <i class="fa fa-sort"></i></th>
                            <th>Phone num. <i class="fa fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (user of users; track $index) {
                        <tr>
                            <td>{{user.userId}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>******************</td>
                            <td>{{user.phone}}</td>
                            <td>
                                <a href="#" class="view" title="View" data-toggle="tooltip"><i
                                        class="fa-regular fa-eye material-icons"></i></a>
                                <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="fa-solid fa-pencil material-icons"></i></a>
                                <a (click)="deleteUser()" class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="fa-solid fa-trash-can material-icons"></i></a>
                            </td>
                        </tr>
                        }

                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <app-register></app-register>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
