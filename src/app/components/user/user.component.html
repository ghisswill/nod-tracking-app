<div class="card">
    <p-table #dt2 dataKey="id" [value]="users" [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']" [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="caption">
            <div class="p-datatable-header">
                <div>
                    @if (isEdited) {
                    <p-button [text]="true" [raised]="true" icon="pi pi-user-plus" (onClick)="showPopup()" />
                    }
                </div>
                <div>
                    <p-iconField iconPosition="left" class="ml-auto">
                        <p-inputIcon>
                            <i class="pi pi-search"></i>
                        </p-inputIcon>
                        <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Search keyword" />
                    </p-iconField>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">ID</th>
                <th style="width:20%">Name</th>
                <th style="width:20%">Prenom</th>
                <th style="width:20%">username</th>
                <th style="width:20%">email</th>
                <th style="width:20%">Mot de passe</th>
                <th style="width:20%">NÂ° telephone</th>
                @if (isEdited) {
                <th style="width:20%">Roles</th>
                <th style="width:20%">Actions</th>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>******************</td>
                <td>{{user.phone}}</td>
                @if (isEdited) {
                <td>{{user.type}}</td>
                <td class="button-actions">
                    <p-button class="buton-action-item" icon="pi pi-user-edit" (onClick)="editUser(user)" />
                    <p-button icon="pi pi-trash" (onClick)="deleteUser(user)" />
                </td>
                }
            </tr>
        </ng-template>
    </p-table>
</div>
